<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9 O'clock-->
    <div class="row time" id="hour-9">
      <div class="col-1 hour">
        9
      </div>
      <textarea class="col-10 description" id="9oc"></textarea>
      <button class="btn saveBtn 9oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--10 O'Clock-->
    <div class="row time" id="hour-10">
      <div class="col-1 hour">
        10
      </div>
      <textarea class="col-10 description" id="10oc"></textarea>
      <button class="btn saveBtn 10oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--11 O'Clock-->
    <div class="row time" id="hour-11">
      <div class="col-1 hour">
        11
      </div>
      <textarea class="col-10 description" id="11oc"></textarea>
      <button class="btn saveBtn 11oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--Noon-->
    <div class="row time" id="hour-12">
      <div class="col-1 hour">
        12
      </div>
      <textarea class="col-10 description" id="12oc"></textarea>
      <button class="btn saveBtn 12oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--1 In The Afternoon-->
    <div class="row time" id="hour-13">
      <div class="col-1 hour">
        13
      </div>
      <textarea class="col-10 description" id="13oc"></textarea>
      <button class="btn saveBtn 13oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--2 In The Afternoon-->
    <div class="row time" id="hour-14">
      <div class="col-1 hour">
        14
      </div>
      <textarea class="col-10 description" id="14oc"></textarea>
      <button class="btn saveBtn 14oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--3 In The Afternoon-->
    <div class="row time" id="hour-15">
      <div class="col-1 hour">
        15
      </div>
      <textarea class="col-10 description" id="15oc"></textarea>
      <button class="btn saveBtn 15oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--4 In The Afternoon-->
    <div class="row time" id="hour-16">
      <div class="col-1 hour">
        16
      </div>
      <textarea class="col-10 description" id="16oc"></textarea>
      <button class="btn saveBtn 16oc col-1"><i class="fas fa-save"></i></button>
    </div>

    <!--5 In the Evening-->
    <div class="row time" id="hour-17">
      <div class="col-1 hour">
        17
      </div>
      <textarea class="col-10 description" id="17oc"></textarea>
      <button class="btn saveBtn 17oc col-1"><i class="fas fa-save"></i></button>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
